name: Build APKs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Get version from build.gradle
      id: version
      run: |
        VERSION=$(grep -oP 'versionCode \K\d+' app/build.gradle)
        echo "VERSION_CODE=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION_NAME=0.$VERSION" >> $GITHUB_OUTPUT
        echo "Version: 0.$VERSION"
        
    - name: Build Original Universal Debug APK
      run: ./gradlew assembleOriginalLatestUniversalDebug
      
    - name: Build JASP Universal Debug APK
      run: ./gradlew assembleJaspLatestUniversalDebug
      
    - name: Rename APKs
      run: |
        mkdir -p release-apks
        cp app/build/outputs/apk/originalLatestUniversal/debug/*.apk release-apks/Just-Player-v${{ steps.version.outputs.VERSION_NAME }}-universal.apk
        cp app/build/outputs/apk/jaspLatestUniversal/debug/*.apk release-apks/JASP-v${{ steps.version.outputs.VERSION_NAME }}-universal.apk
        
    - name: Upload Original APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Just-Player-v${{ steps.version.outputs.VERSION_NAME }}
        path: release-apks/Just-Player-*.apk
        
    - name: Upload JASP APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JASP-v${{ steps.version.outputs.VERSION_NAME }}
        path: release-apks/JASP-*.apk
        
    - name: Get commit message
      id: commit
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION_NAME }}-build.${{ github.run_number }}
        name: "üé¨ JASP v${{ steps.version.outputs.VERSION_NAME }} (Build #${{ github.run_number }})"
        body: |
          # üé¨ Just Another Skip Player v${{ steps.version.outputs.VERSION_NAME }}
          
          **Build #${{ github.run_number }}** ‚Ä¢ Commit: `${{ github.sha }}`
          
          ---
          
          ## üìã What's Changed
          
          ${{ steps.commit.outputs.message }}
          
          ---
          
          ## ‚¨áÔ∏è Downloads
          
          | APK | Description |
          |-----|-------------|
          | **JASP-v${{ steps.version.outputs.VERSION_NAME }}-universal.apk** | üíú Purple icon + JASP branding |
          | **Just-Player-v${{ steps.version.outputs.VERSION_NAME }}-universal.apk** | üü¢ Classic Just Player branding (app compatibility) |
          
          > **Note:** Both versions have **identical features** - only the icon and name differ!
